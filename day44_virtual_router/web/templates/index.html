{{define "index_content"}}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-700">Router Dashboard</h2>
        <button id="addRouterBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add New Router
        </button>
    </div>

    <!-- Add Router Modal (hidden by default) -->
    <div id="addRouterModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Router</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="text" id="newRouterName" placeholder="Router Name (e.g., R1)" class="mb-3 px-3 py-2 text-gray-700 bg-white border rounded-md focus:outline-none focus:ring focus:border-blue-300 w-full">
                    <input type="text" id="newRouterId" placeholder="Router ID (e.g., 1.1.1.1)" class="mb-3 px-3 py-2 text-gray-700 bg-white border rounded-md focus:outline-none focus:ring focus:border-blue-300 w-full">
                </div>
                <div class="items-center px-4 py-3">
                    <button id="saveRouterBtn" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300">
                        Save Router
                    </button>
                    <button id="closeModalBtn" class="mt-3 px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Router List -->
    <div id="routerList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Router cards will be dynamically inserted here by JavaScript -->
        <p class="text-gray-500">Loading routers...</p>
    </div>
</div>

<script>
// Basic Modal Toggle
const addRouterBtn = document.getElementById('addRouterBtn');
const closeModalBtn = document.getElementById('closeModalBtn');
const addRouterModal = document.getElementById('addRouterModal');
const saveRouterBtn = document.getElementById('saveRouterBtn');
const newRouterNameInput = document.getElementById('newRouterName');
const newRouterIdInput = document.getElementById('newRouterId');
const routerListDiv = document.getElementById('routerList');

addRouterBtn.addEventListener('click', () => {
    addRouterModal.classList.remove('hidden');
});

closeModalBtn.addEventListener('click', () => {
    addRouterModal.classList.add('hidden');
});

window.addEventListener('click', (event) => {
    if (event.target === addRouterModal) {
        addRouterModal.classList.add('hidden');
    }
});

async function fetchRouters() {
    try {
        const response = await fetch('/api/routers');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const routers = await response.json();
        renderRouters(routers);
    } catch (error) {
        console.error("Failed to fetch routers:", error);
        routerListDiv.innerHTML = '<p class="text-red-500">Error loading routers. Check console for details.</p>';
    }
}

function renderRouters(routers) {
    routerListDiv.innerHTML = ''; // Clear previous content
    if (!routers || routers.length === 0) {
        routerListDiv.innerHTML = '<p class="text-gray-500">No routers configured yet.</p>';
        return;
    }
    routers.forEach(router => {
        const routerCard = `
            <div class="bg-white p-4 rounded-lg shadow border border-gray-200">
                <h3 class="text-lg font-semibold text-blue-600">${router.name} (${router.id})</h3>
                <p class="text-sm text-gray-600">Status: <span class="${router.status === 'active' ? 'text-green-500' : 'text-red-500'}">${router.status || 'Unknown'}</span></p>
                <div class="mt-4">
                    <a href="/router/${router.id}" class="text-blue-500 hover:underline text-sm">Details</a>
                    <button data-id="${router.id}" class="ml-2 text-red-500 hover:underline text-sm deleteRouterBtn">Delete</button>
                </div>
            </div>
        `;
        routerListDiv.insertAdjacentHTML('beforeend', routerCard);
    });

    // Add event listeners for delete buttons
    document.querySelectorAll('.deleteRouterBtn').forEach(button => {
        button.addEventListener('click', async (event) => {
            const routerId = event.target.dataset.id;
            if (confirm(`Are you sure you want to delete router ${routerId}?`)) {
                await deleteRouter(routerId);
            }
        });
    });
}

saveRouterBtn.addEventListener('click', async () => {
    const name = newRouterNameInput.value.trim();
    const id = newRouterIdInput.value.trim(); // Assuming ID is also a string like "1.1.1.1"

    if (!name || !id) {
        alert('Router Name and ID are required.');
        return;
    }

    try {
        const response = await fetch('/api/routers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: id, name: name }), // API expects id and name
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
        }

        newRouterNameInput.value = '';
        newRouterIdInput.value = '';
        addRouterModal.classList.add('hidden');
        fetchRouters(); // Refresh the list
    } catch (error) {
        console.error("Failed to save router:", error);
        alert(`Error saving router: ${error.message}`);
    }
});

async function deleteRouter(routerId) {
    try {
        const response = await fetch(`/api/routers/${routerId}`, {
            method: 'DELETE',
        });
        if (!response.ok) {
             const errorData = await response.json();
            throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
        }
        fetchRouters(); // Refresh list
    } catch (error) {
        console.error(`Failed to delete router ${routerId}:`, error);
        alert(`Error deleting router: ${error.message}`);
    }
}

// Initial fetch
fetchRouters();
</script>
{{end}}
