{{define "content"}}
<div class="bg-white rounded-lg shadow p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-700">Todo一覧</h2>
    <button onclick="location.href='/todos/new'" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      新規作成
    </button>
  </div>

  <div class="space-y-4">
    {{range .Todos}}
    <div class="border rounded p-4 hover:bg-gray-50" draggable="true" data-id="{{.ID}}">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-lg font-medium text-gray-800">{{.Title}}</h3>
          <p class="text-gray-600 mt-1">{{.Description}}</p>
        </div>
        <div class="flex space-x-2">
          <button onclick="location.href='/todos/{{.ID}}/edit'" class="text-blue-500 hover:text-blue-700">
            編集
          </button>
          <button onclick="deleteTodo({{.ID}})" class="text-red-500 hover:text-red-700">
            削除
          </button>
        </div>
      </div>
    </div>
    {{end}}
  </div>
</div>

<script>
  function deleteTodo(id) {
    if (confirm('本当に削除しますか？')) {
      fetch('/todos/' + id, {
        method: 'DELETE',
      }).then(() => {
        location.reload();
      });
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    const todos = document.querySelectorAll('[draggable="true"]');

    todos.forEach(todo => {
      todo.addEventListener('dragstart', function (e) {
        e.dataTransfer.setData('text/plain', this.dataset.id);
      });

      todo.addEventListener('dragover', function (e) {
        e.preventDefault();
      });

      todo.addEventListener('drop', function (e) {
        e.preventDefault();
        const draggedId = e.dataTransfer.getData('text/plain');
        const droppedId = this.dataset.id;

        if (draggedId !== droppedId) {
          fetch('/todos/sort', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              todo_ids: Array.from(todos).map(t => t.dataset.id),
            }),
          }).then(() => {
            location.reload();
          });
        }
      });
    });
  });
</script>
{{end}}
