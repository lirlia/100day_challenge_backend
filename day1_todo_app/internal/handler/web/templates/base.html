<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="/static/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Todo App</h1>
      <div class="mt-4">
        <select id="user-select" class="border rounded px-3 py-2">
          {{range .Users}}
          <option value="{{.ID}}" {{if eq .ID $.CurrentUserID}}selected{{end}}>{{.Name}}</option>
          {{end}}
        </select>
      </div>
    </header>
    <main>
      {{template "content" .}}
    </main>
  </div>
  <script>
    document.getElementById('user-select').addEventListener('change', function (e) {
      window.location.href = '/switch-user/' + e.target.value;
    });
  </script>
</body>

</html>
